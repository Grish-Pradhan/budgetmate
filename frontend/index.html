<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - BudgetMate</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo1.png" alt="BudgetMate Logo" />
      <span class="logo-text">BudgetMate</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="login.html">Logout</a>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
      <button id="exportBtn" class="export-btn">Export CSV</button>
    </nav>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-container">
      <h1>ðŸ’¸ Your Financial Dashboard</h1>

      <!-- Income Section -->
      <div class="dashboard-card">
        <h2>ðŸ’° Add Income</h2>
        <div class="form-row">
          <input type="text" id="incomeSource" placeholder="ðŸ’¼ Source (e.g. Salary)" />
          <input type="number" id="incomeAmount" placeholder="ðŸ’° Amount" />
          <button onclick="addIncome()" class="action-btn">âž• Add Income</button>
        </div>
      </div>

      <!-- Expense Section -->
      <div class="dashboard-card">
        <h2>ðŸ’¸ Add Expense</h2>
        <div class="form-row">
          <input type="text" id="topic" placeholder="ðŸ“ Category (e.g. Food)" />
          <input type="number" id="cost" placeholder="ðŸ’µ Cost per item" />
          <input type="number" id="times" placeholder="ðŸ” Quantity" />
          <button onclick="addExpense()" class="action-btn">âž• Add Expense</button>
        </div>
      </div>

      <!-- Totals -->
      <div class="dashboard-card totals-card">
        <div class="totals-grid">
          <div class="total-item income">
            <h3>Total Income</h3>
            <p>Rs <span id="totalIncome">0</span></p>
          </div>
          <div class="total-item expense">
            <h3>Total Spent</h3>
            <p>Rs <span id="totalSpent">0</span></p>
          </div>
          <div class="total-item remaining">
            <h3>Remaining</h3>
            <p>Rs <span id="remaining">0</span></p>
          </div>
        </div>
      </div>

      <!-- Chart Options -->
      <div class="dashboard-card">
        <label for="chartType" class="chart-label">ðŸ“Š Choose Chart Type</label>
        <select id="chartType" onchange="updateChart()" class="chart-select">
          <option value="bar">Bar Chart</option>
          <option value="pie">Pie Chart</option>
        </select>
      </div>

      <!-- Chart Canvas -->
      <div class="dashboard-card chart-card">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 BudgetMate. Designed with ðŸ’œ for smarter finance.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample data storage
    let incomes = [];
    let expenses = [];
    let chart = null;

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
    }

    // Load theme from memory on page load
    window.onload = () => {
      const savedTheme = sessionStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      updateChart();
    };

    function addIncome() {
      const source = document.getElementById('incomeSource').value;
      const amount = parseFloat(document.getElementById('incomeAmount').value);
      
      if (source && amount > 0) {
        incomes.push({ source, amount });
        document.getElementById('incomeSource').value = '';
        document.getElementById('incomeAmount').value = '';
        updateTotals();
      }
    }

    function addExpense() {
      const topic = document.getElementById('topic').value;
      const cost = parseFloat(document.getElementById('cost').value);
      const times = parseInt(document.getElementById('times').value) || 1;
      
      if (topic && cost > 0) {
        const totalCost = cost * times;
        expenses.push({ topic, cost: totalCost, times });
        document.getElementById('topic').value = '';
        document.getElementById('cost').value = '';
        document.getElementById('times').value = '';
        updateTotals();
        updateChart();
      }
    }

    function updateTotals() {
      const totalIncome = incomes.reduce((sum, income) => sum + income.amount, 0);
      const totalSpent = expenses.reduce((sum, expense) => sum + expense.cost, 0);
      const remaining = totalIncome - totalSpent;

      document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
      document.getElementById('totalSpent').textContent = totalSpent.toFixed(2);
      document.getElementById('remaining').textContent = remaining.toFixed(2);
    }

    function updateChart() {
      const ctx = document.getElementById('expenseChart').getContext('2d');
      const chartType = document.getElementById('chartType').value;
      
      if (chart) {
        chart.destroy();
      }

      const labels = expenses.map(expense => expense.topic);
      const data = expenses.map(expense => expense.cost);

      chart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: labels.length ? labels : ['No Expenses'],
          datasets: [{
            label: 'Expenses',
            data: data.length ? data : [0],
            backgroundColor: [
              '#6c5ce7', '#00b894', '#fd79a8', '#fdcb6e', '#e17055',
              '#74b9ff', '#55a3ff', '#fd79a8', '#fdcb6e'
            ],
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
            }
          }
        }
      });
    }

    // Export functionality
    document.getElementById('exportBtn').addEventListener('click', function() {
      const csvContent = "data:text/csv;charset=utf-8," 
        + "Type,Description,Amount\n"
        + incomes.map(income => `Income,${income.source},${income.amount}`).join('\n')
        + '\n'
        + expenses.map(expense => `Expense,${expense.topic},${expense.cost}`).join('\n');
      
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "budget_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
