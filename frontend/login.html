<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BudgetMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo1.png" alt="BudgetMate Logo" />
      <span class="logo-text">BudgetMate</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="register.html">Register</a>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <h1>üîê Welcome Back</h1>
      <p class="auth-subtitle">Sign in to access your financial dashboard</p>
      
      <div class="auth-card">
        <form id="loginForm">
          <div class="form-group">
            <input type="email" placeholder="Email Address" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="password" required>
          </div>
          <button type="submit" class="auth-button">Sign In</button>
          <p class="auth-link">Don't have an account? <a href="register.html">Create one here</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 BudgetMate. Designed with üíú for smarter finance.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
    }

    // Load theme from memory on page load
    window.onload = () => {
      const savedTheme = sessionStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    };

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login logic here
      alert('Login functionality would be implemented here');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
