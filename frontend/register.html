<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - BudgetMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo1.png" alt="BudgetMate Logo" />
      <span class="logo-text">BudgetMate</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <h1>📝 Join BudgetMate</h1>
      <p class="auth-subtitle">Create your account and start managing your finances</p>
      
      <div class="auth-card">
        <form id="registerForm">
          <div class="form-group">
            <input type="text" placeholder="Full Name" name="name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="password" required>
          </div>
          <button type="submit" class="auth-button">Create Account</button>
          <p class="auth-link">Already have an account? <a href="login.html">Sign in here</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 BudgetMate. Designed with 💜 for smarter finance.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
    }

    // Load theme from memory on page load
    window.onload = () => {
      const savedTheme = sessionStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    };

    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your registration logic here
      alert('Registration functionality would be implemented here');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
